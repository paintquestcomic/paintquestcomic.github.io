<div class="page-controls">
    {% if page.permalink != site.categories.page.last.permalink %}
    <div><a href= {{ site.url }}{{ page.previous.url }} >◀ НАЗАД</a></div>
    {% endif %}
    {% if page.permalink != site.categories.page.first.permalink %}
    <div><a href= {{ site.url }}{{ page.next.url }} >ВПЕРЁД ▶</a></div>
    {% endif %}
</div>
