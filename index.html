<!DOCTYPE html>
<html>
    <head>
        <title>Test Godot embed</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script src="index.js"></script>
        <script>
		const myWasm = 'https://file.garden/ZI58kTvAJDQYrcOO/index.wasm';
		const myPck = 'https://file.garden/ZI58kTvAJDQYrcOO/index.pck';
		const engine = new Engine();
		Promise.all([
			// Load and init the engine
			engine.init(myWasm),
			// And the pck concurrently
			engine.preloadFile(myPck),
		]).then(() => {
			// Now start the engine.
			return engine.start({ args: ['--main-pack', myPck] });
		}).then(() => {
			console.log('Engine has started!');
		});
        </script>
    </body>
</html>
